<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <header class="todo-header">
            <h1>My To-Do List</h1>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <p id="progress-text">0% complete</p>
        </header>

        <main class="todo-main">
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-btn" class="btn">Add</button>
            </div>

            <div class="task-filters">
                <button id="all-btn" class="filter-btn active">All</button>
                <button id="active-btn" class="filter-btn">Active</button>
                <button id="completed-btn" class="filter-btn">Completed</button>
            </div>

            <ul id="task-list" class="task-list">
            
            </ul>
            <div class="task-stats">
                <span id="remaining-count">0</span> tasks remaining
                <button id="clear-completed" class="btn-text">Clear completed</button>
            </div>
        </main>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
